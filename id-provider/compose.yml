services:
  db:
    image: postgres:15-alpine
    container_name: id-provider-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: id_provider_development
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: id-provider-web
    command: sh -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/app
    expose:
      - "3000"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_HOST: db
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: id_provider_development
      RAILS_ENV: development

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: id-provider-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    expose:
      - "5173"
    environment:
      NODE_ENV: development

  nginx:
    image: nginx:alpine
    container_name: id-provider-nginx
    ports:
      - "3443:443"
    volumes:
      - ../ssl/id-provider.local+1.pem:/etc/nginx/ssl/server.crt:ro
      - ../ssl/id-provider.local+1-key.pem:/etc/nginx/ssl/server.key:ro
      - ./nginx/id-provider.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web
      - frontend

volumes:
  postgres_data: